spring:
  datasource:
    url: jdbc:mysql://localhost:3306/deepseek?createDatabaseIfNotExist=true
    username: root
    password: admin
#    password: '{cipher}f56f0b5b925ff139ff0eca12f7ea9cd95731f25973e6a32b58be4bc0fb251d25'
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
        show_sql: true

eureka:
  instance:
    metadata-map:
      version: 2.1.0
      region: tehran
      weight: 2

  client:
    serviceUrl:
      defaultZone: http://localhost:8080/eureka/
    healthcheck:
      enabled: true
